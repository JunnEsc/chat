<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tally popup JS test</title>

  <script async src="https://tally.so/widgets/embed.js"></script>
</head>

<body>
  <h1>Test page</h1>

  <button id="open" style="padding:12px 18px;font-size:16px;cursor:pointer;">
    Відкрити форму (JS)
  </button>

  <script>
    // Чекаємо, поки скрипт Tally завантажиться
    function waitForTally(cb) {
      const t = setInterval(() => {
        if (window.Tally && typeof window.Tally.openPopup === "function") {
          clearInterval(t);
          cb();
        }
      }, 100);
    }

    waitForTally(() => {
      document.getElementById("open").addEventListener("click", () => {
        window.Tally.openPopup("A7BaWl", {
          layout: "modal",
          width: 700
        });
      });
    });
  </script>
</body>
</html>
